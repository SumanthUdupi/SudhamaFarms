name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          enable_jekyll: false
          force_orphan: true

      - name: Validate deployment
        run: |
          curl -sSf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ > /dev/null
          echo "Deployment validated successfully"

      - name: Monitor deployment
        run: |
          echo "Monitoring deployment for 5 minutes..."
          sleep 300
          curl -sSf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ > /dev/null
          echo "Deployment monitoring completed"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Rolling back..."
          # Note: Rollback requires manual intervention since we're using force_orphan
          echo "Please manually check the gh-pages branch and redeploy if needed"
          echo "Rollback guidance provided"
